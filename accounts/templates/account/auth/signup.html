{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock title %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4 text-center"><h4 class="card-title">Sign up</h4></header>
            <form method="POST" action="">
                {% csrf_token %}
                    <div class="form-row">
						<div class="col form-group">
							<label>Full Name</label>
						<input type="text" name="full_name" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
						<div class="col form-group">
							<label>Email</label>
							<input type="email"  name="email" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
						
                    </div> <!-- form-row end.// -->
					<div class="form-row">
						<div class="col form-group">
							<label>Username</label>
							<input type="email"  name="username" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
						<div class="form-group">
							<label>Phone Number</label>
							  <input type="text" name="phone_number" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
					</div>
                    <br>
                    <div class="form-row">
						<div class="form-group col-md-6">
							<label>Create password</label>
							<input class="form-control" name="password1" type="password">
						</div> <!-- form-group end.// --> 
						<div class="form-group col-md-6">
							<label>Confirmation password</label>
							<input class="form-control" name="password2" type="password">
						</div> <!-- form-group end.// -->  
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Register  </button>
					</div> <!-- form-group// --> 
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="{% url 'account_login' %}">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
